<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Solo Leveling Joki</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('./images/landing.png') center/cover no-repeat;
            animation: backgroundAnimation 10s infinite alternate;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        @keyframes backgroundAnimation {
            0% {
                filter: brightness(0.8) saturate(1.2);
                transform: scale(1);
            }
            50% {
                filter: brightness(1) saturate(1.5);
                transform: scale(1.05);
            }
            100% {
                filter: brightness(0.9) saturate(1.3);
                transform: scale(1.02);
            }
        }

        .landing-container {
            max-width: 600px;
        }
        .landing-container h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .landing-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .landing-container a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: white;
            background: #e67e22;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .landing-container a:hover {
            background: #d35400;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Welcome to Solo Leveling Joki</h1>
        <p>Your trusted partner for leveling up in style!</p>
        <a href="/">Enter</a>
    </div>
    <script>
        document.querySelector('a').addEventListener('click', function(event) {
            event.preventDefault(); // Mencegah perilaku default
            window.location.href = '/main'; // Mengarahkan ke halaman katalog
        });
    </script>
</body>
</html>
