<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Solo Leveling Joki</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('./images/landing.png') center/cover no-repeat;
            animation: backgroundAnimation 10s infinite alternate;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            padding: 0;
        }

        @keyframes backgroundAnimation {
            0% {
                filter: brightness(0.8) saturate(1.2);
                transform: scale(1);
            }
            50% {
                filter: brightness(1) saturate(1.5);
                transform: scale(1.05);
            }
            100% {
                filter: brightness(0.9) saturate(1.3);
                transform: scale(1.02);
            }
        }

        .landing-container {
            max-width: 600px;
        }
        .landing-container h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .landing-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .landing-container a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: white;
            background: #e67e22;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .landing-container a:hover {
            background: #d35400;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Welcome</h1>
        <p>Your trusted partner for leveling up in style!</p>
        <a href="/">Enter</a>
        <p class="animated-subtitle">Begin your adventure today!</p>
    </div>
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles.js"></script>
    <script>
        document.querySelector('a').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default behavior
            window.location.href = '/main'; // Redirect to the catalog page
        });
    </script>
</body>
</html>
